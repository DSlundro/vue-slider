<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome v6.1.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="my_container">
            <div class="cont">
                <div class="row">
                    <div class="img1 col-8">
                        <div class="my_card">
                            <img :src="objects[activeImage].image" :alt="'Image' + [activeImage].title" @mouseenter="pauseSlider" @mouseleave="resumeSlider">
                            <div class="text">
                                <h3>{{objects[activeImage].title}}</h3>
                                <small>{{objects[activeImage].text}}</small>
                            </div>
                        </div>
                    </div>
    
                    <div class="img2 col-2">
                        <div class="navigator">
                            <div class="prev" @click="prevImage">
                                <i class="fas fa-chevron-up"></i>
                            </div>
                            <div class="next" @click="nextImage">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="thumbnails"> 
                            <img :src="objects[index].image" class="thumb" :class="activeImage === index ? 'active' : '' " 
                            v-for="(thumb, index) in objects" @mouseenter="pauseSlider" @mouseleave="resumeSlider"> 
                        </div> 
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
